<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Cat | Login</title>
  </head>
  <body>
    <h1>Formulaire pour se connecter</h1>
    <form action="/action.php" method="post">
      <label for="name">Pseudo</label><br /><input
        type="text"
        placeholder="Renseignez votre pseudo"
        id="name"
      />
      <br />
      <label for="age">Age</label><br /><input
        type="number"
        placeholder="Renseignez votre Ã¢ge"
        id="age"
        min="12"
        max="90"
        value="18"
      />
      <br />
      <label for="gender">Genre</label>
      <select id="gender">
        <option selected value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre">Autre</option>
      </select>
      <br />
      <div>
        <input type="radio" name="type" id="human" />
        <label for="human">Humain</label>
        <input type="radio" name="type" id="bot" checked />
        <label for="bot">Bot</label>
        <input type="radio" name="type" id="dog" />
        <label for="chien">Chien</label>
      </div>
      <textarea
        cols="35"
        rows="5"
        placeholder="Entrez votre message/demande ici"
      ></textarea
      ><br />
      <input type="checkbox" id="cgv" />
      <label for="cgv">Accepter les CGV</label><br />
      <input type="submit" value="Valider" />
    </form>
  </body>
</html>
